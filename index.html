<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Rom√°ntica</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="letter-container">
        <div class="letter">
            <div class="letter-content">
                <div class="letter-text">
                    En esta primavera<br>
                    aunque no sean reales, pero no te quedas sin tus flores amarillas
                    quiero regalarte:
                </div>
                <div class="signature">Con amor Feli</div>
            </div>
        </div>
    </div>

    <button class="reveal-button" onclick="showSurprise()">
        Descubre tu sorpresa
    </button>

    <div class="overlay" id="overlay"></div>
    <div class="flower-surprise" id="flowerSurprise">
        <div class="flower" id="randomFlower"></div>
        <div class="surprise-text">De Feli para vos</div>
        <button class="close-button" onclick="hideSurprise()">Cerrar</button>
    </div>
        <script src="script.js"></script>

</body>
</html>
